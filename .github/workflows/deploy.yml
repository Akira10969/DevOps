name: CI/CD for Vue App

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  security:
    name: Security - Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./hello-vue
      - name: Audit dependencies
        run: npm audit --audit-level=moderate || true
        working-directory: ./hello-vue

  staging:
    name: Staging - Build and Test
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./hello-vue
      - name: Build
        run: npm run build
        working-directory: ./hello-vue
      # Add test step here if you have tests
      # - name: Run tests
      #   run: npm test
      #   working-directory: ./hello-vue

  production:
    name: Production - Deploy to GitHub Pages
    needs: staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./hello-vue
      - name: Build
        run: npm run build
        working-directory: ./hello-vue
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./hello-vue/dist
